<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Query Generator App Icon</title>
  <desc id="desc">Icon showing a document, database cylinder and gear representing automatic SQL query generation.</desc>

  <!-- CSS variables for easy recolor -->
  <style>
    :root{
      --bg: none;
      --primary: #1f7ae0;   /* primary blue */
      --accent: #ffd54f;    /* accent yellow */
      --muted: #2d3436;     /* dark grey */
      --paper: #ffffff;
      --db: #8ecae6;        /* database light */
      --shadow: rgba(15,23,42,0.12);
    }
    .shadow { filter: drop-shadow(0 6px 10px var(--shadow)); }
  </style>

  <rect width="256" height="256" fill="var(--bg)" rx="32"/>

  <!-- Document (left) -->
  <g transform="translate(28,36)" class="shadow">
    <rect x="0" y="0" width="82" height="120" rx="8" fill="var(--paper)" stroke="rgba(0,0,0,0.06)"/>
    <!-- folded corner -->
    <path d="M62 0 L82 20 L62 20 Z" fill="rgba(0,0,0,0.02)"/>
    <!-- lines representing SQL -->
    <rect x="12" y="20" width="58" height="6" rx="3" fill="var(--muted)" opacity="0.12"/>
    <rect x="12" y="36" width="46" height="6" rx="3" fill="var(--muted)" opacity="0.12"/>
    <rect x="12" y="52" width="58" height="6" rx="3" fill="var(--muted)" opacity="0.12"/>
    <!-- small chevrons to suggest code -->
    <path d="M12 80 L18 86 L12 92" fill="none" stroke="var(--muted)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.22"/>
    <path d="M26 80 L32 86 L26 92" fill="none" stroke="var(--muted)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.22"/>
  </g>

  <!-- Database cylinder (center-right) -->
  <g transform="translate(106,40)" class="shadow">
    <!-- top ellipse -->
    <ellipse cx="48" cy="16" rx="48" ry="16" fill="var(--db)" stroke="rgba(0,0,0,0.06)"/>
    <!-- body -->
    <rect x="0" y="16" width="96" height="72" rx="8" fill="url(#gradDb)"/>
    <!-- bottom ellipse -->
    <ellipse cx="48" cy="88" rx="48" ry="16" fill="#7bb7d8" opacity="0.95"/>
    <!-- horizontal separators to suggest stacked layers -->
    <path d="M6 36 H90" stroke="#6ca9c9" stroke-width="2" opacity="0.65" stroke-linecap="round"/>
    <path d="M6 58 H90" stroke="#6ca9c9" stroke-width="2" opacity="0.45" stroke-linecap="round"/>
  </g>

  <!-- Gradient used by DB -->
  <defs>
    <linearGradient id="gradDb" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#9ed0e9"/>
      <stop offset="1" stop-color="#7bb7d8"/>
    </linearGradient>
  </defs>

  <!-- Gear (overlay, right-bottom) -->
  <g transform="translate(156,120) rotate(10)" class="shadow">
    <!-- gear outer -->
    <path d="M36 0 L44 8 L54 6 L60 16 L52 24 L54 34 L44 40 L36 32 L28 40 L18 34 L20 24 L12 16 L18 6 L28 8 Z"
          fill="var(--accent)" stroke="rgba(0,0,0,0.08)" stroke-linejoin="round" transform="translate(4,34) scale(0.9)"/>
    <!-- gear inner hole -->
    <circle cx="36" cy="36" r="10" fill="var(--primary)" stroke="rgba(0,0,0,0.06)"/>
  </g>

  <!-- Cursor / spark to indicate 'generate' action -->
  <g transform="translate(170,78)">
    <path d="M6 0 L10 18 L6 14 L0 18 Z" fill="var(--muted)" opacity="0.9" transform="rotate(20 6 9)"/>
    <circle cx="18" cy="10" r="3" fill="var(--accent)"/>
  </g>

  <!-- subtle border ring -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="rgba(31,122,224,0.06)" stroke-width="2"/>
</svg>
