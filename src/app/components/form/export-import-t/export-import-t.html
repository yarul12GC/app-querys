<div class="col-12 p-4" [formGroup]="queryForm">
    <div class="row">
        <div class="col-12">
            <h4 class="text-secondary fw-bold text-center">Generador de Scripts (Schema)</h4>
        </div>
    </div>

    <!-- Fila de Entradas -->
    <div class="row mt-4 justify-content-center">
        <!-- Campo 1: Esquema -->
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label fw-bold">Esquema (SCHEMAS)</label>
                <input type="text" class="form-control" formControlName="schema" placeholder="">
            </div>
        </div>

        <!-- Campo 2: Directorio -->
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label fw-bold">Directorio (DIRECTORY)</label>
                <input type="text" class="form-control" formControlName="directory" placeholder="">
            </div>
        </div>

        <!-- Campo 3: Nombre del Dump -->
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label fw-bold">Identificador Archivo (DUMPFILE)</label>
                <input type="text" class="form-control" formControlName="dumpBaseName"
                    placeholder="">
            </div>
        </div>
    </div>

    <!-- Botón Generar -->
    <div class="row mt-4">
        <div class="col-10"></div>
        <div class="col-2">
            <button class="btn btn-success w-100 fw-bold " (click)="generate()">
                <i class="bi bi-database-gear me-2"></i> GENERAR
            </button>
        </div>
    </div>

    <!-- Sección de Resultado -->
    <div class="row mt-4" *ngIf="generatedQuery">
        <div class="col-12">
            <div class="card bg-dark text-light ">
                <div class="card-header d-flex justify-content-between align-items-center text-white">
                    <h5 class="mb-0"><i class="bi bi-terminal me-2"></i>Script Generado</h5>
                    <button class="btn btn-sm btn-outline-light"
                        onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)">
                        <i class="bi bi-clipboard"></i> Copiar
                    </button>
                </div>
                <div class="card-body p-0">
                    <pre class="p-3 mb-0"
                        style="white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 0.9rem; color: #a5d6a7; background-color: #1e1e1e;">{{ generatedQuery }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
