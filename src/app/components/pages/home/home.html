<div class="col-12">
    <div class="row ">
        <div class="col-12 mt-5">
            <h2 class="text-secondary fw-bold text-center textTitle">Home</h2>
        </div>
        <div class="col-12 mt-5">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4" *ngFor="let items of homeButons">
                    <div [routerLink]="items.url" class="mx-auto btn-custom {{items.classBtn}}">
                        <span>{{items.title}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
