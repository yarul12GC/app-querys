<div class="col-12 mt-3">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <img src="/img/icon.svg" alt="" width="130" height="50" class="img-fluid">
    </div>
    <div class="col-12 d-flex justify-content-center">
      <h1 class="fw-bold text-white">AutoQuery</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of homeButonsSidebar">
          <a class="nav-link text-white text-center" [routerLink]="item.url">
            <i class="bi  me-2"></i>
            {{ item.title }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
